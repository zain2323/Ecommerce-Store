{% extends "layout.html" %}

{% block content%}
    {% if len(templates) == 0%}
    <h2 class="lead d-flex justify-content-center fs-1 mt-5">You have not purchased anything.</h2>
    {% else %}
    <h2 class="lead d-flex justify-content-center fs-1 mt-5">My Past Purchases</h2>
    {% endif %}
    <div class="mt-5">
        {% for i in range(len(templates)) %}
            <div class="list-group list-group-flush">
                <a class="nav-link li list-group-item list-group-item-action d-flex justify-content-center mt-1" href="{{ url_for('carts.invoice', user_id=current_user.id, invoice_id=templates[i].id) }}">{{ i+1 }}# {{ templates[i].purchased_date.strftime("%d:%m:%Y") }}</a>
            </div>
        {% endfor%}
    </div>
{% endblock  content%}
